<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login</title>
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
</head>

<body>

    <div class="mid">
        <h4>Login do Funcionário</h4>
        <form action="acessar.php" method="POST" name="form">

            <div class="field">
                <input type="text" name="login" placeholder="Digite sua CA">
                <label for="login">CA do Funcionário:</label>
            </div>
            <div class="field">
                <input type="password" name="senha" placeholder="Digite sua senha">
                <label for="senha">Senha:</label>
            </div>

            <div class="center">
                <input class="button" type="submit" value="Logar">
            </div>
            <div class="center">
                <input class="button" type="button" value="Cadastrar" onclick="window.location.href='cadastro.html'">
            </div>
        </form>
    </div>

</body>

</html>
