    <div>
        <h2 style="font-family: 'Roboto', sans-serif; text-align: center;"><i class="fa fa-id-card"><B> CADASTRO
                    DE FUNCIONÁRIOS</B></i></h2>
    </div>

    <center>

        <div class="container" style="border: 1px solid silver; width: 50%; border-radius: 10px; padding: 25px;">
            <div>
                <form>

                    <label><h3 style="border: 1px solid black; border-radius:30px; padding: 5px;"><b>DADOS PESSOAIS</b></h3></label>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-9 flex-column d-flex">
                            <label>Nome do empregado:</label>
                            <input type="text" class="form-control" id="Nome_do_EPI" aria-describedby="emailHelp" placeholder="Insira o nome do EPI">
                        </div>

                        <div class="form-group col-sm-3 flex-column d-flex">
                            <label>Número do registro:</label>
                            <input type="number" class="form-control" id="Codigo_do_EPI" aria-describedby="emailHelp" placeholder="Nº de Registro">
                        </div>
                    </div>

                    <div class="row justify-content-left text-left">
                        <div class="form-group col-sm-3 flex-column d-flex">
                            <label>CPF</label>
                            <input type="number" class="form-control" id="Nome_do_EPI" aria-describedby="emailHelp" placeholder="Insira o CPF">
                        </div>

                        <div class="form-group col-sm-3 flex-column d-flex">
                            <label>RG</label>
                            <input type="number" class="form-control" id="Codigo_do_EPI" aria-describedby="emailHelp" placeholder="Insira o RG">
                        </div>
                    </div>
                    <div class="row justify-content-left text-left">
                        <!-- <div class="form-group col-sm-6 flex-column d-flex">
                            <label>Foto do funcionário:</label>
                            <input type="file" class="form-control" id="Codigo_do_EPI" aria-describedby="emailHelp" placeholder="Insira o Número de CA">
                        </div> -->

                        <div class="form-group col-sm-3 flex-column d-flex">
                            <label>Endereço:</label>
                            <input type="text" class="form-control" id="Nome_do_EPI" aria-describedby="emailHelp" placeholder="Insira o Endereço">
                        </div>

                        <div class="form-group col-sm-3 flex-column d-flex">
                            <label>Cidade:</label>
                            <input type="text" class="form-control" id="Nome_do_EPI" aria-describedby="emailHelp" placeholder="Insira a Cidade">
                        </div>

                        <div class="form-group col-sm-3 flex-column d-flex">
                            <label>Bairro:</label>
                            <input type="text" class="form-control" id="Nome_do_EPI" aria-describedby="emailHelp" placeholder="Insira o Bairro">
                        </div>

                        <div class="form-group col-sm-3 flex-column d-flex">
                            <label>Complemento:</label>
                            <input type="text" class="form-control" id="Nome_do_EPI" aria-describedby="emailHelp" placeholder="Insira o Complemento">
                        </div>
                    </div>

                    <label style="padding-top: 20px;"><h3 style="border: 1px solid black; border-radius:30px; padding: 5px;"><b>DADOS PROFISSIONAIS</b></h3></label>

                    <div class="row justify-content-left text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label>Código de Departamento:</label>
                            <input type="text" class="form-control" id="Nome_do_EPI" aria-describedby="emailHelp" placeholder="Insira o Departamento">
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label>Código da Empresa:</label>
                            <input type="text" class="form-control" id="Nome_do_EPI" aria-describedby="emailHelp" placeholder="Insira a Empresa">
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label>Código de Cargo:</label>
                            <input type="text" class="form-control" id="Nome_do_EPI" aria-describedby="emailHelp" placeholder="Insira o Código de Cargo">
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label>GHE:</label>
                            <input type="text" class="form-control" id="Nome_do_EPI" aria-describedby="emailHelp" placeholder="Insira o GHE">
                        </div>
                        
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label>Descrição do Cargo:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <!-- <div class="form-group col-sm-6 flex-column d-flex">
                            <label>Assinatura:</label>
                            <input type="file" class="form-control" id="Codigo_do_EPI" aria-describedby="emailHelp" placeholder="Insira o Número de CA">
                        </div> -->
                        
                    </div>
                    </div>

                    </div>
                    <center>
                        <div>
                            <button type="submit" class="btn btn-outline-primary" style="border-radius: 15px; margin-top: 25px;">Confirmar</button>
                        </div>
                    </center>
                </form>
