<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/login.css" type="text/css" />
    <script defer src="script.js"></script>
</head>

<body>
    <div id='error'></div>
    <div class="midlogin efeito-vidro">
        <center><h1>LOGIN</h1></center>
        <br>
        <br>
        <form id="form" method="get" name="form">

            <div class="field">
                <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' name="login" placeholder="Digite sua CA" tabindex="1" required>
                <label for="login">Número do Empregado:</label>
            </div>

            <div class="field">
                <input type="password" name="senha" placeholder="Digite sua senha" tabindex="2" required>

                <label for="senha">Senha:</label>
            </div>

            <div class="center">
                <input class="button efeito" type="submit" value="Logar">
            </div>
            <div class="center">
                <input class="button efeito" type="button" value="Início" onclick="window.location.href='index.html'">
            </div>
            <div class="center">
                <p>Não possui um cadastro? <a href="cadastros.html">Cadastra-se.</a></p>
            </div>
        </form>
    </div>

</body>

</html>
