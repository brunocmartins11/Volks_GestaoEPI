<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/index.css" type="text/css" />
</head>

<body>

    <div class="midlogin efeito-vidro">
        <h1>LOGIN DO EMPREGADO</h1>
        <br>
        <br>
        <form action="acessar.php" method="POST" name="form">

            <div class="field">
                <input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" name="login" placeholder="Digite seu número" required>
                <label for="login">Número do Empregado:</label>
            </div>
            <div class="field">
                <input type="password" name="senha" placeholder="Digite sua senha" required>
                <label for="senha">Senha:</label>
            </div>

            <div class="center">
                <input class="button efeito" type="submit" value="Logar">
            </div>
            <div class="center">
                <input class="button efeito" type="button" value="Cadastrar" onclick="window.location.href='cadastro.html'">
            </div>
        </form>
    </div>

</body>

</html>
