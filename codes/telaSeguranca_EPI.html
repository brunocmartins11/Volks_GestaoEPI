    <div>
        <h2 style="font-family: 'Roboto', sans-serif; text-align: center;">CADASTRO DE EPI´S</h2>
    </div>

    <center>

        <div class="container" style="border: 1px solid silver; width: 50%; border-radius: 10px; padding: 25px;">
            <div>
                <form>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label>Nome do EPI:</label>
                            <input type="text" class="form-control" id="Nome_do_EPI" aria-describedby="emailHelp"
                                placeholder="Insira o nome do EPI">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label>Código do EPI(CA):</label>
                            <input type="number" class="form-control" id="Codigo_do_EPI" aria-describedby="emailHelp"
                                placeholder="Insira o Número de CA">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label>Tipo do EPI:</label>
                            <input type="text" class="form-control" id="Tipo_do_EPI" aria-describedby="emailHelp"
                                placeholder="Insira o tipo do EPI">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label>Tipo do EPI</label>
                            <select class="form-control" style="width: 50%;">
                                <option>Proteção Auditiva</option>
                                <option>Proteção Respiratória</option>
                                <option>Proteção Visual</option>
                                <option>Proteção Facial</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Job
                                title<span class="text-danger"> *</span></label> <input type="text" id="job" name="job"
                                placeholder="" onblur="validate(5)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">What
                                would you be using Flinks for?<span class="text-danger"> *</span></label> <input
                                type="text" id="ans" name="ans" placeholder="" onblur="validate(6)"> </div>
                    </div>
                    <div class="row justify-content-end">
                        <center>
                        <div> 
                            <button type="submit" class="btn-block btn-primary">Confirmar</button>
                        </div>
                    </center> 
                    </div>
                </form>
            </div>
        </div>
    </center>
